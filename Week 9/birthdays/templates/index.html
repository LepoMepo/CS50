{% extends "layout.html" %}

    {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="Enter your name">
                    <input name="day" type="number" placeholder="Day of your birthday" min="1" max="31">
                    <input name="month" type="number" placeholder="Month of your birthday" min="1" max="12">
                    <input name="year" type="number" placeholder="Year of your birthday">
                    <input value="Add Birthday" type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.date.strftime('%d %B %Y') }}</td>
                                <td style="width:15%">
                                    <form action="/delete" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <button type="submit">Delete Birthday</button>
                                    </form>
                                </td>
                            </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endblock %}
